<div class="alarme-container">
  <h2>Programar Alimentação</h2>

  <div class="form-box">
    <div class="linha">
      <label>Hora:</label>
      <input type="number" [(ngModel)]="hora" min="0" max="23">
    </div>

    <div class="linha">
      <label>Minuto:</label>
      <input type="number" [(ngModel)]="minuto" min="0" max="59">
    </div>

    <div class="linha">
      <label>Quantidade (giros):</label>
      <div class="quantidade-box">
        <button (click)="diminuir()">-</button>
        <span>{{ quantidade.toFixed(1) }}</span>
        <button (click)="aumentar()">+</button>
      </div>
    </div>

    <button class="btn-add" (click)="adicionar()">Adicionar horário</button>
  </div>

  <hr>

  <h3>Horários Programados</h3>

  <div class="lista-vazia" *ngIf="alarmes.length === 0">
    Nenhum horário programado.
  </div>

  <ul class="lista">
    <li *ngFor="let a of alarmes">
      <div class="info">
        <strong>{{ a.hora | number:'2.0' }}:{{ a.minuto | number:'2.0' }}</strong>
        — {{ a.quantidade }} giros
      </div>
      <button class="btn-remove" (click)="remover(a.id)">Excluir</button>
    </li>
  </ul>
</div>
